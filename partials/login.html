<div class="corset">
	<div class="ui image segment">
		<img src="http://placehold.it/1200x300">
	</div>
	<div class="ui bottom attached tab active segment tab1">
	    <div class="ui two column middle aligned relaxed fitted stackable grid">
		  <div class="column">
		  	<h1 class="ui header">Welcome Back!</h1>
		    <form class="ui form segment" ng-submit="submit()">
		      <div class="field">
		        <label>Your Username</label>
		        <div class="ui left icon input">
		          <input type="email" placeholder="Enter your email address" ng-model="username">
		          <i class="user icon"></i>
		        </div>
		      </div>
		      <div class="field">
		        <label>Your Password</label>
		        <div class="ui left icon input">
		          <input type="password" placeholder="Open Sesame!" ng-model="password">
		          <i class="lock icon"></i>
		        </div>
		      </div>
		      <button class="ui blue submit button" type="submit">Login</button>
		    </form>
		  </div>
		  <div class="ui vertical divider">
		    Or
		  </div>
		  <div class="center aligned column">
		    <a class="huge green ui labeled icon button" href="#/register/client/basic">
		      <i class="signup icon"></i>
		      Make an Account
		</a>
		  </div>
		</div>
	</div>
</div>
