<div class="corset">
    <div class="ui bottom attached tab active segment tab1">
        <div class="ui padded grid">
            <div class="ui steps">
                <div class="step active">
                    <i class="user icon"></i>
                    <div class="content">
                        <div class="title">Basic Info</div>
                        <div class="description">Let's get to know you.</div>
                    </div>
                </div>
                <div class="step disabled">
                    <i class="add circle icon"></i>
                    <div class="content">
                      <div class="title">3rd Party Setup</div>
                      <div class="description">Connect essential services to your account.</div>
                    </div>
                </div>
                <div class="step disabled">
                    <i class="check square icon"></i>

                      <div class="description">Make sure you're all good to go!</div>
                    </div>
                </div>

                    <div class="sub header">Let's get to know you.</div>

                            <input type="email" name="address" placeholder="You'll be using this to login." ng-model="email" required>
                        </div>
                        <button class="ui blue submit button" type="submit">
                            Register
                        </button>
                    </div>
                    <div class="column">
